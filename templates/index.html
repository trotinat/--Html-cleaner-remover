<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Processor</title>
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-xl font-bold text-center mb-4">Paste HTML Content</h1>
            <form action="/" method="POST">
                <textarea name="html_content" rows="10" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste your HTML here..."></textarea>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-700 transition-colors">Process HTML</button>
            </form>
        </div>
    </div>
</body>
</html>
